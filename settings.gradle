pluginManagement {
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}
dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    repositories {
        Properties properties = new Properties()
        properties.load(new FileInputStream(new File("local.properties")))
        google()
        mavenCentral()
        maven {
            url ('https://jitpack.io')
        }
        maven {
            url = uri("https://maven.pkg.github.com/sunfox-technologies/spandan_ecg_android_sdk")
            credentials {
                username = properties.getProperty("repo.username", "")
                password = properties.getProperty("repo.token", "")
            }
        }
    }
}
rootProject.name = "SpandanSdkImpl"
include ':app'
